<h1>Create a New Book</h1><br><br>
<div *ngIf='errors.title.message'>
    {{errors.title.message}}
</div>
<p>Title: <input type="text" name ="title" [(ngModel)]="newBook.title"></p>

    {{errors.author.message}}
</div>

<button (click)="createBook()">Create</button>
